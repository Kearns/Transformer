<html>
    <head>
        <title>My Sample Project</title>
        <style>
          .test {
            width:100px;height:100px;position: absolute; left: 40%; top: 200px; background: #eee;border-radius: 110px;
            background: rgba(155,250,150,.3);
          }


        </style>
    </head>
    <body>

        <div class="parent">
          <div class="test" id="test"></div>

        </div>
        <!-- data-main attribute tells require.js to load
             scripts/main.js after require.js loads. -->

        <script src="../src/transformer.js"></script>
        <script>
          var test = new Transformer(document.getElementById("test"));
          //Example Transform
          test.transform({
            scale3d:"2, 2, 1",
            translateX:"200px",
          },
          1000,
          //Callback to a second Transform
          function(){
          test.transform({
            scale3d:"3, 3, 1",
            translateY:"-200px",
            rotate3d: "1, 1, 0, 90deg"
          },
          1000,
          //Callback to a third Transform
          function(){
            test.transform({
              scale3d:"1, 1, 1",
              translateX:"0",
              translateY:"0",
              rotate3d: "0, 1, 0, 0deg"
            },1000)
            })
          })
        </script>

    </body>
</html>
